version: '3.9'

services:
  wordpress:
    image: wordpress
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    labels:
      # Enable Traefik for this specific "backend" service
      - traefik.enable=true
      # Define the port inside of the Docker service to use
      - traefik.http.services.wp.loadbalancer.server.port=80
      # Make Traefik use this domain in HTTP
      - traefik.http.routers.wp-http.entrypoints=http
      - traefik.http.routers.wp-http.rule=Host(`nebo.africa`) || Host(`droidinc.com`) 
      # Use the traefik-public network (declared below)
      - traefik.docker.network=traefik-public
      # Make Traefik use this domain in HTTPS
      - traefik.http.routers.wp-https.entrypoints=https
      - traefik.http.routers.wp-https.rule=Host(`nebo.africa`) || Host(`droidinc.com`) 
      - traefik.http.routers.wp-https.tls=true
      # Use the "le" (Let's Encrypt) resolver
      - traefik.http.routers.wp-https.tls.certresolver=le
      # Middleware to redirect HTTP to HTTPS
      - traefik.http.routers.wp-http.middlewares=https-redirect
    networks:
      # Use the public network created to be shared between Traefik and
      # any other service that needs to be publicly available with HTTPS
      - traefik-public
      - default


  db:
    image: mysql:5.7
    restart: always
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql

volumes:
  wordpress:
  db:

networks:
  traefik-public:
    external: true